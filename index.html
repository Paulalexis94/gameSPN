<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Héritage Winchester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      /* Configuration Tailwind de base via CSS car nous n'avons pas de step de build CSS complet ici, 
         mais en prod via Vite, Tailwind sera injecté si configuré. 
         Pour l'instant, on garde le CDN pour le développement rapide sans étape de build complexe en local,
         mais le package.json est prêt pour une vraie install. */
      body {
        background-color: #050505;
        color: #d1d5db;
      }
      /* Custom scrollbar for that arcane feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1c1c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8a0303; 
      }
    </style>
    <!-- On garde le CDN pour la prévisualisation immédiate, mais le build utilisera postcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              mono: ['"Special Elite"', 'monospace'],
            },
            colors: {
              blood: '#8a0303',
              parchment: '#f3e5ab',
              charcoal: '#1c1c1c',
              'journal-dark': '#0f0f0f',
            },
            backgroundImage: {
              'grunge-pattern': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
